<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png?1">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator kursu walut</legend>
            <ul class="form__list">
                <li>
                    <label>
                        <input type="radio" checked name="sum"> PLN ➡️ EUR
                    </label>
                </li>
                <li>
                    <label>
                        <input class="js-form__pound" type="radio" name="sum"> PLN ➡️ GBP
                    </label>
                </li>
            </ul>
            <p>
                <label>
                    Wpisz kwotę(PLN):<input class="form__field js-form__field" autofocus required type=number min="0"
                        step=0.01 name="sum">
                </label>
            </p>
            <p>
                <button class="form__button">Oblicz</button>
            </p>
        </fieldset>
    </form>
    <p>Kwota wynosi: <strong class="js-result">N/A</strong> <span class="js-mark">€</span></p>

    <footer class="footer">
        Kursy walut za pośrednictwem strony nbp.pl z dnia 19.08.2022
    </footer>

</body>

</html>
